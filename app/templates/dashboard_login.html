<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionMade â€“ Owner Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px;
            width: 100%;
            max-width: 380px;
        }
        .logo {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            color: #2563EB;
            margin-bottom: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 12px;
        }
        button.submit {
            width: 100%;
            padding: 14px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            min-height: 48px;
        }
        button.submit:hover { background: #1d4ed8; }
        button.submit:disabled { opacity: 0.7; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">MotionMade</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" />
            </div>
            <div id="loginError" class="error" style="display: none;"></div>
            <button type="submit" class="submit" id="submitBtn">Log in</button>
        </form>
    </div>
    <script>
        (function () {
            var form = document.getElementById('loginForm');
            var errorEl = document.getElementById('loginError');
            var submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                errorEl.style.display = 'none';
                errorEl.textContent = '';
                submitBtn.disabled = true;

                var payload = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };

                fetch('/owner/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                    .then(function (res) {
                        if (res.ok) return res.json();
                        return res.json().then(function (body) {
                            var msg = body && body.detail;
                            if (Array.isArray(msg)) {
                                msg = msg.map(function (x) { return x.msg || (x.loc && x.loc.join(' ')); }).filter(Boolean).join(' ') || 'Please check your email and password.';
                            } else if (typeof msg !== 'string') {
                                msg = 'Invalid email or password.';
                            }
                            throw new Error(msg || 'Invalid email or password.');
                        }).catch(function (err) {
                            if (err instanceof Error && err.message) throw err;
                            throw new Error('Invalid email or password.');
                        });
                    })
                    .then(function (data) {
                        if (data.access_token) {
                            localStorage.setItem('owner_token', data.access_token);
                            window.location.href = '/dashboard';
                            return;
                        }
                        throw new Error('No token received');
                    })
                    .catch(function (err) {
                        errorEl.textContent = err.message || 'Invalid email or password';
                        errorEl.style.display = 'block';
                        submitBtn.disabled = false;
                    });
            });
        })();
    </script>
</body>
</html>

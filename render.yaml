# Render Blueprint / build config
# Ensures build uses root requirements.txt (openai, sendgrid, etc.)
#
# If your service was created manually, set Build Command in Dashboard to:
#   pip install -r requirements.txt && pip install sendgrid
# Or use: bash build.sh

services:
  - type: web
    name: motionmade-fastapi
    buildCommand: pip install -r requirements.txt && pip install sendgrid
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-section {
            margin-bottom: 24px;
        }
        
        .input-section label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .input-section textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            resize: vertical;
        }
        
        .input-section textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .input-section textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .button-row {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        button {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-primary:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .response-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .response-section h3 {
            color: #10b981;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .response-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .response-text.placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .loading {
            display: none;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label>Your question</label>
            <textarea id="question" placeholder="e.g. How much do you charge? What areas do you service?"></textarea>
        </div>
        
        <div class="button-row">
            <button class="btn-primary" id="generateBtn" onclick="generateReply()">Get Answer</button>
            <button class="btn-secondary" id="copyBtn" onclick="copyReply()" style="display:none;">Copy</button>
        </div>
        
        <div class="response-section">
            <h3>Response</h3>
            <p class="response-text placeholder" id="response">Your answer will appear here.</p>
            <p class="loading" id="loading">Getting answer...</p>
        </div>
    </div>

    <script>
        // CONFIGURE THESE FOR EACH CUSTOMER
        const CONFIG = {
            tenantId: 'motionmade_demo',
            apiUrl: 'https://motionmade-fastapi.onrender.com/api/v2/generate-quote-reply'
        };
        
        async function generateReply() {
            const question = document.getElementById('question').value.trim();
            if (!question) return;
            
            const btn = document.getElementById('generateBtn');
            const response = document.getElementById('response');
            const loading = document.getElementById('loading');
            const copyBtn = document.getElementById('copyBtn');
            
            btn.disabled = true;
            response.textContent = '';
            response.classList.add('placeholder');
            loading.classList.add('show');
            copyBtn.style.display = 'none';
            
            try {
                const res = await fetch(CONFIG.apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tenantId: CONFIG.tenantId,
                        customerMessage: question
                    })
                });
                
                const data = await res.json();
                response.textContent = data.replyText || 'No response received.';
                response.classList.remove('placeholder');
                copyBtn.style.display = 'inline-block';
            } catch (err) {
                response.textContent = 'Sorry, something went wrong. Please try again.';
                response.classList.remove('placeholder');
            } finally {
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }
        
        function copyReply() {
            const response = document.getElementById('response').textContent;
            navigator.clipboard.writeText(response);
            
            const btn = document.getElementById('copyBtn');
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        }
        
        // Allow Enter key to submit
        document.getElementById('question').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateReply();
            }
        });
    </script>
</body>
</html>
